<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Document</title>
</head>
<body>

  <div class="container mb-3" id="songs-search">
    <form>
      <div class="d-flex gap-2" >
        <input type="text" class="form-control" id="search" aria-describedby="searchHelp" placeholder="Search for songs here...">
        <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
      </div>
      <div id="searchHelp" class="form-text">You can search songs by title/artist/album.</div>
    </form>
  </div>

  <div class="container d-flex flex-wrap justify-content-evenly mb-3" id="songCard">
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./songs.js"></script>
</body>
</html>

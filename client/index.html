  <body>
    <div id="entering">
      <div class="container">
        <div class="row" >
            <div class="col">
              <div class="h1">
                <span class="title">MUSIC</span><br>
                <b>4 Everyone</b></i>
                <span class="fa fa-music fa-spin fa-fw"></span>
                <span class="fa fa-music fa-spin fa-fw"></span>
                <span class="fa fa-music fa-spin fa-fw"></span>
              </div>
          </div>
          
             <div class="col form"> 
              <div class="h3 login"><b>Let's Logging In</b></div>
              <div class="h3 register"><b>Registration Form:</b></div>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
              </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">

             

              <label for="password">Password</label>

            </div>


            <button type="submit" class="btn btn-outline-primary login" id="to-login">Login <span class="fa fa-user"></span></button>

              <button type="submit" class="btn btn-outline-success login" id="to-register-form">Register <span class="fa fa-pencil"></span></button>
  
              <button type="submit" class="btn btn-outline-success register" id="to-register-done">Register <span class="fa fa-pencil"></span></button>
              <button type="submit" class="btn btn-outline-danger register" id="to-login-form">Cancel <span class="fa fa-stop"></span></button>


          </form>
          <br>
          <!--Google Sign In Button-->
            <div> 
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
          <!--End of Google Sign In Button-->  
          </div>  
        </div>
      </div>
    </div>

<!-- Corona News -->
<div id="coronaNews" class="shadow-sm"></div>
<!-- songs -->
    <div id="content">
      <div class="container mb-3" id="songs-search">
        <form>
          <div class="d-flex gap-2" >
            <input type="text" class="form-control" id="search" aria-describedby="searchHelp" placeholder="Search for songs here...">
            <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
            <button id="logoutBtn" type="submit" class="btn btn-danger">Logout</button>
          </div>
          <div id="searchHelp" class="form-text">You can search songs by title/artist/album.</div>
        </form>
      </div>
      <div class="container d-flex flex-wrap justify-content-evenly mb-3" id="songCard"></div>

    </div>
  <!--Weather-->
  <div id="weather" class="container-fluid col-sm-3 float-left mt-5" id="widgetWeather">
    <div class="card bg-dark text-white">
        <img src="./widget.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
            <h5 class="card-title">Jakarta</h5>
            <p class="card-text" id="mainWeather"></p>
            <p class="card-text" id="descriptionWeather"></p>
            <p class="card-text" id="tempWeather"></p>
        </div>

    </div>
